<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digit Bubble Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="main">
    <div id="panel">
      <div id="paneltop">
        <div class="elem">
          <h4><b>HIT</b></h4>
          <div id="hitvalue" class="box">1</div>
        </div>
        <div class="elem">
          <h4><b>TIMER</b></h4>
          <div id="timevalue" class="box">30</div>
        </div>
        <div class="elem">
          <h4><b>SCORE</b></h4>
          <div id="scorevalue" class="box">0</div>
        </div>
      </div>
      <div id="panelbottom">
      </div>
    </div>
  </div>
  <script src="bubble.js"></script>
</body>
</html>
